	//================================================== CROSSHAIR
		crosshair "1" // Crosshair visibility (0 = Disabled, 1 = Enabled. Default = 1).
		cl_crosshairstyle "4" // Style of the crosshair (Default = 0), values as follows:
			// 0 = Scaleform Default - Large dynamic scaleform crosshair (only cl_crosshaircolor can be used to customise)
			// 1 = Scaleform Small - Small static scaleform crosshair (only cl_crosshaircolor and cl_fixedcrosshairgap can be used to customise)
			// 2 = Classic - Crosshair is dynamic when moving and gives separate visual feedback when firing (this value offers the most customization)
