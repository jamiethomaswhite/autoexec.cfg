//================================================== INSTALLATION
	// If you would like the same configuration to be used across multiple accounts on one system, put the autoexec.cfg file into the following folder:
	// <DRIVE_LETTER>:\\<PATH_TO_STEAM>\SteamApps\common\Counter-Strike Global Offensive\csgo\cfg
	// Example - C:\Program Files (x86)\Steam\SteamApps\common\Counter-Strike Global Offensive\csgo\cfg
	//
	// If you would prefer separate configurations for different accounts on your computer, put the autoexec.cfg file into the following folder:
	// <DRIVE_LETTER>:\\<PATH_TO_STEAM>\userdata\<YOURID>\730\local\cfg
	// Example - C:\Program Files (x86)\Steam\userdata\<YOURID>\730\local\cfg
	//
	// You will see a message in the developer console if the autoexec is successfully loaded upon launch.
	// You can open the developer console with the key selected in the value under the "toggleconsole" entry in the CONTROLS > KEYBOARD section (Default = "~" otherwise known as Tilde or "`" otherwise known as Grave).
	//
	// If the config does not load automatically, you can type into the console (without the "quotation marks"):
	// "+exec autoexec"
	// and press enter. You will then be notified whether the game has successfully loaded the autoexec.cfg file.
	//
	// You can also force the autoexec.cfg file to load automatically on every launch by adding it to your launch options, through; opening Steam, going to your game library, right-clicking the entry for Counter-Strike: Global Offensive, selecting "Properties" and under the heading "LAUNCH OPTIONS", in the text box below it, enter the following (without the "quotation marks"):
	// "+exec autoexec"
//==================================================


//================================================== LAUNCH OPTIONS
	// Open Steam, go to your game library, right-click the entry for Counter-Strike: Global Offensive, select "Properties" and under the heading "LAUNCH OPTIONS", in the text box below it, enter the following (without the "quotation marks"):
	// "-novid -nojoy -nosteamcontroller +exec autoexec"
	// -novid = Disable introductory videos to jump right into the main menu
	// -nojoy, -nosteamcontroller = Disable joystick and steam controller support for the game. Long thought to free up RAM and allow the game to startup faster but it's highly debated whether this has any noticeable impact on performance or not. Still, it can't hurt so long as you don't use either.
	// +exec autoexec = Ensures that the autoexec.cfg file is read and executed.
	// NOTE: Any other launch options are not worth the trouble and likely snake oil, bar a few useful but very specific ones (-windowed, -fullscreen, -language <NAME>, to name a few). Valve have worked hard to make most of the launch options obsolete, for better or worse, and some of them have always caused issues anyway, others never worked in CSGO specifically in the first place. Stick to these... until they're phased out as well.

	trusted_launch "1" // Launches CSGO in Trusted Mode, preventing interactions between the game exe and external applications e.g. performance overlays, as well as stopping stream software from capturing csgo specifically (0 = Disabled, 1 = Enabled. Default = 1).

	sv_competitive_minspec "0" // Enforces minimum/maximum values contained in the spec for professional level play (0 = Disabled/Unenforced, 1 = Enabled/Enforced. Default = 0).
//==================================================


